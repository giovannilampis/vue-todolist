<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- mycss style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div class="container">

            <h1 class="text-center my-3">VUE JS 3 TODOLIST</h1>

            <div class="text-center my-2">

                <input v-model="textTask" type="text" class="mx-3">

                <button @click="addTask" class="mx-3">Add Task</button>

            </div>

            <div class="bg-secondary">

                <div v-for="(task, index) in todos"

                     :key="index"
                     class="d-flex justify-content-between align-items-center bg-white">

                    <p> {{ task.text }} </p>

                    <i class="fa-solid fa-xmark"></i>

                </div>

                <p v-if="error" class="bg-white text-center">
                    You need to enter something with more than 3 letters
                </p>

            </div>

        </div>

    </div>

    <!-- VUE JS 3 - CDN -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/script.js"></script>
</body>
</html>
