<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- mycss style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div class="container">

            <h1 class="text-center mt-2 mb-5">VUE JS 3 TODOLIST</h1>

            <div class="my-2 mb-5 row justify-content-center align-items-center">

                <div class="col-5">
                    <input v-model="textTask" type="text" class="mx-3 form-control col-5" @KeyUp.enter="addTask">
                </div>

                <button @click="addTask" class="mx-3 btn btn-info col-1">Add Task</button>

            </div>

            <div class="bg-white">

                <div v-for="(task, index) in todos"

                     :key="index"
                     class="row bg-white justify-content-center align-items-center">

                    <p class="mb-3 col-6" v-if="task.done == false"> {{ task.text }} </p>
                    <del class="mb-3 col-lg-6" v-if="task.done == true"> {{ task.text }} </del>

                    <div class="col-2">
                        <button class="btn btn-warning mb-3" @click="withdrawText(index)"><i class="fa-solid fa-check"></i></button>
                    </div>

                    <div class="col-2">
                        <button href="#" class="btn btn-primary mb-3"><i class="fa-solid fa-xmark" @click="deleteTask(index)"></i></button>
                    </div>

                </div>

                <p v-if="error" class="bg-white text-center">
                    You need to digit into the input field something with more than 3 letters
                </p>

                <div v-if="todos.length == 0" class="text-center">
                    <p>just relax ðŸ«¶, you have no commitments to complete</p>
                </div>

            </div>

        </div>

    </div>

    <!-- VUE JS 3 - CDN -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/script.js"></script>
</body>
</html>
