<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- mycss style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div class="container">

            <h1 class="text-center my-3">VUE JS 3 TODOLIST</h1>

            <div class="text-center my-2 mb-5">

                <input v-model="textTask" type="text" class="mx-3" @KeyUp.enter="addTask">

                <button @click="addTask" class="mx-3 btn btn-info">Add Task</button>

            </div>

            <div class="bg-white">

                <div v-for="(task, index) in todos"

                     :key="index"
                     class="d-flex justify-content-center align-items-center bg-white">

                    <p class="mx-5 mb-3" v-if="task.done == false"> {{ task.text }} </p>
                    <del class="mx-5 mb-3" v-if="task.done == true"> {{ task.text }} </del>

                    <button class="btn btn-warning mx-5 mb-3" @click="withdrawText(index)">completed / uncompleted task</button>

                    <a href="#" class="btn btn-primary mx-5 mb-3"><i class="fa-solid fa-xmark" @click="deleteTask(index)"></i></a>

                </div>

                <p v-if="error" class="bg-white text-center">
                    You need to digit into the input field something with more than 3 letters
                </p>

                <p v-if="todos.lenght == 0" class="text-center">
                    just relax ðŸ«¶, you have no commitments to complete
                </p>

            </div>

        </div>

    </div>

    <!-- VUE JS 3 - CDN -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/script.js"></script>
</body>
</html>
